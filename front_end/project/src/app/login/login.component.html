<h3 class="text-center">LOGIN FOR ADMIN</h3>

<form class="container">
    <div class="form-group">
        <label for="userName">UserName</label>
        <input type="text" class="form-control" name="userName" id="userName" [(ngModel)] = "admin['userName']">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)] = "admin['password']">
    </div>
    <div class="text-danger">
        {{msg}}
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">LOGIN</button>
    </div>
</form>
