 <a class=" btn btn-info" routerLink="/students">Register as Student</a>
 <h4 class="container">Registeration for Teacher</h4>
        <form class="form container">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" name="name" id="name" [(ngModel)] = "teacher['name']">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input class="form-control" type="number" name="age" id="age" [(ngModel)] = "teacher['age']">
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input class="form-control" type="number" name="contact" id="contact" [(ngModel)] = "teacher['contact']">
            </div>
            <div><br></div>
            <div class="form-group">
                <button class="btn btn-primary" (click) = "addTeacher()">Register</button>
            </div>
        </form>
        <div *ngIf="message!=null">
            Registered as {{message}}
        </div>
