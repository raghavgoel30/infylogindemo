<h4 class="container">Details</h4>
        <table border="2px solid black" class="table table-striped container">
            <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Date of Birth</td>
                <td>Contact Number</td>
                <td>Father's Name</td>
                <td>Mother's Name</td>
                <td>Remove</td>
            </tr>
            </thead>
        <tbody>
            <tr *ngFor = "let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.dob}}</td>
                <td>{{student.contactNumber}}</td>
                <td>{{student.fatherName}}</td>
                <td>{{student.motherName}}</td>
                <td><button class="btn btn-danger" (click) = "deleteStudent(student.id);refresh()">Delete</button></td>
            </tr>
        </tbody>
        </table>
